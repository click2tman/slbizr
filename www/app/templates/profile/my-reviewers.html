<ion-view view-title="My Reviewers">
  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button side="left">Back </ion-nav-back-button>
    <ion-nav-buttons side="right">
      <button class="button button-icon ion-more" ng-click="editProfile()"></button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <!-- Map heade -->
  <ion-header-bar class="bar bar-positive  bar-subheader item-input-inset">
    <button class="button"> Map  </button>
      <label class="item-input-wrapper search-box">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Businesses nearby">
      </label>
    <button class="button"> Filter </button>
  </ion-header-bar>

  <!-- <ion-header-bar class="bar bar-positive bar-header item-input-inset">

  </ion-header-bar> -->

  <ion-content>
    <div class="card" ng-show="serverErrors">
      <div class="item item-text-wrap" ng-repeat="serverError in serverErrors">
        {{serverError}}
      </div>
    </div>
    <div class="list" ng-repeat="reviewer in reviewers">
        <a class="item item-thumbnail-left" href="#">
          <img src="cover.jpg">
          <h2>{{reviewers.review}}Pretty Hate Machine</h2>
          <p>Nine Inch Nails</p>
        </a>
    </div>
  </ion-content>
</ion-view>
